<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display:flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background:linear-gradient(135deg, #141E30, #243B55);
            font-family:"Poppins",sans-serif;
            color:white;
            flex-direction: column;
        
        }
        h1{
            margin-bottom:20px;
            font-size:2em;
            letter-spacing: 2px;
        }
        .board{
            display:grid;
            grid-template-columns: repeat(3,100px);
            grid-template-rows: repeat(3,100px);
        
           border-radius: 20px;
        }

        .cell {
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      font-size: 2.5em;
      border:1px solid red;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: 0.3s;
    }
    #reset{
        margin-top: 40px;
        padding: 20px;
        border-radius:50px;
    }
       
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <div class="board" id="board">
          <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>

    </div>
    
  <div id="result"></div>
  <button id="reset">Reset Game</button>

  <script>
    const cells = document.querySelectorAll('.cell');
    const result = document.getElementById('result');
    const resetBtn = document.getElementById('reset');
    let currentPlayer='X';
    let board=['', '', '', '', '', '', '', '', ''];
    let isGameActive=true;
    const winPatterns = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6]
    ];
  function WinnerCheck() {
  for (let i of winPatterns) {
    const [a, b, c] = i;
    if (board[a] && board[a] === board[b] && board[a] === board[c]) {
      result.textContent = `${board[a]} Wins! ðŸŽ‰`;
      isGameActive = false;
      return;
    }
  }

  // Draw condition
  if (!board.includes('')) {
    result.textContent = "It's a Draw ðŸ˜";
    isGameActive = false;
  }
}


    cells.forEach((cell,index)=>{
        cell.addEventListener('click',()=>{
            if(board[index]===''&&isGameActive){
                board[index]=currentPlayer;
                cell.textContent=currentPlayer;
                WinnerCheck();
                currentPlayer=currentPlayer==='X'?'O':'X';
            }
        })
    })
    resetBtn.addEventListener('click', () => {
      board = ['', '', '', '', '', '', '', '', ''];
      isGameActive = true;
      currentPlayer = 'X';
      result.textContent = '';
      cells.forEach(cell => (cell.textContent = ''));
    });

  </script>
</body>
</html>
